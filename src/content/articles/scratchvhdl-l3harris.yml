content: |-
  The difficulty is FPGA engineering is a complex discipline and not one widely acknowledged by
  school curriculums within the UK. Senior FPGA Consultant at L3Harris in Tewkesbury,
  Philip Abbey, was recently inspired to try and lower the barrier to entry for young people to
  get hands-on with FPGA skills and career paths.
